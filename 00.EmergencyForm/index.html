<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Emergency contact and Medical Informatian</title>
</head>
<body>
<h1>Emergency Contact and Medical Inforamtion</h1>
<div class="container">
    <h4>Name</h4>
    <form>
        <div class="fname">
            <input class="input" type="text" id="fname" name="fname" size="4">
            <label for="fname">First</label>
        </div>
        <div class="lname">
            <input class="input" type="text" id="lname" name="lname" size="12">
            <label for="lname">Last</label>
        </div>
    </form>
</div>
<div class="container2">
    <h4>Gender</h4>
    <select class="gender">
        <option>Male</option>
        <option>Female</option>
    </select>
</div>
<div class="container3">
    <h4>Date of Birth</h4>
    <form>
        <input type="text" id="mm" name="mm" size="2"> /
        <input type="text" id="dd" name="dd" size="2"> /
        <input type="text" id="yyyy" name="yyyy" size="5"> ðŸ—“
        <div class="label">
            <label for="mm">MM</label>
            <label for="dd">DD</label>
            <label for="yyyy">YYYY</label>
        </div>
    </form>
</div>
<h4 class="emergecyh">Emergency Contact</h4>
<div class="container">
    <h4>Name</h4>
    <form>
        <div class="fname">
            <input class="input" type="text" id="fnameem" name="fname" size="4">
            <label for="fnameem">First</label>
        </div>
        <div class="lname">
            <input class="input" type="text" id="lnameem" name="lname" size="12">
            <label for="lnameem">Last</label>
        </div>
    </form>
    <form>
        <div class="container4">
            <div class="raletionship">
                <label for="relationship"><h3>Relationship</h3></label>
                <input class="input" type="text" id="relationship" name="relationship" size="30">
            </div>
        </div>
    </form>
</div>
<h4>Address</h4>
<div class="container5">
    <form>
        <input class="input" type="text" id="streetadress" name="streetadress">
        <label for="streetadress">Street Address</label>
        <input class="input" type="text" id="addressline" name="addressline">
        <label for="addressline">Address Line</label>
    </form>
</div>
<div class="container6">
    <form>
        <div class="city">
            <input class="input" type="text" id="city" name="city" maxlength="35" size="35">
            <label for="city">City</label>
        </div>
        <div class="state">
            <input class="input" type="text" id="state" name="state" maxlength="20" size="20">
            <label for="state">State / Province / Region</label>
        </div>
    </form>
</div>

<div class="container7">
    <form>
        <input class="input" type="text" id="postal" name="postal" maxlength="20" size="20">
        <label for="postal">Postal / Zip Code </label>
    </form>
</div>
<div class="container8">
    <select class="country">
        <option>Belgium</option>
        <option>The Rest of the world</option>
    </select>
    <span>Country</span>
</div>
<div class="container9">
    <h4>Home Phone</h4>
    <form>
        <input type="text" id="1" maxlength="2" size="2"> -
        <input type="text" id="2" maxlength="2" size="2"> -
        <input type="text" id="3" maxlength="5" size="5">
        <div class="labelphone">
            <label for="1">###</label>
            <label for="2">###</label>
            <label for="3">###</label>
        </div>
        <div class="container10">
            <h4>Work Phone</h4>
            <input type="text" id="1.0" maxlength="2" size="2"> -
            <input type="text" id="2.0" maxlength="2" size="2"> -
            <input type="text" id="3.0" maxlength="5" size="5">
            <div class="labelphone">
                <label for="1.0">###</label>
                <label for="2.0">###</label>
                <label for="3.0">###</label>
            </div>
        </div>
    </form>
    <h4 class="medicalinfo">Medical Information</h4>
    <form>
        <label for="Hospital"><h4>Hospital / Clinic Preference</h4></label>
        <input class="input" type="text" id="Hospital" name="adress">
        <label for="Insurance"><h4>Insurance Company</h4></label>
        <input type="text" id="Insurance" name="adress" value="" maxlength="40" size="40">
        <div class="policy">
            <label for="Policy"><h4>Policy Number</h4></label>
            <input type="text" id="Policy" name="adress" value="" maxlength="40" size="40">
        </div>
        <label for="Phiysician"><h4>Phiysician's Name</h4></label>
        <input type="text" id="Phiysician" name="adress" value="" maxlength="40" size="40">
        <div class="container11">
            <label><h4>Phone Number</h4></label>
            <input type="text" id="1.1" name="nn" value="" maxlength="2" size="2"> -
            <input type="text" id="2.1" name="dd" value="" maxlength="2" size="2"> -
            <input type="text" id="3.1" name="yyyy" value="" maxlength="5" size="5">
            <div class="labelphone">
                <label for="1.1">###</label>
                <label for="2.1">###</label>
                <label for="3.1">###</label>
            </div>
        </div>
    </form>
    <label for="textarea"><h4>Allergies / Special Health Considerations</h4></label>
    <form>
        <textarea id="textarea"> </textarea>
    </form>
    <input type="submit" value="Submit">
</body>
</html>
